<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e0f661c42f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" id="location" />
        <button id="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="weather">
        <img
          src="./images/clear.png"
          id="weather-img"
          class="weather-img"
          alt="#"
        />
        <h1 id="temperature" class="temp"></h1>
        <h2 id="city-name" class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="./images/humidity.png" alt="#" />
            <div>
              <p id="humidity" class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" alt="#" />
            <div>
              <p id="wind" class="wind"></p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
